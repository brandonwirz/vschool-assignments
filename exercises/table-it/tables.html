<html>
<head>
  <title>Table-it</title>
  <link rel="stylesheet" href="tables.css">
</head>
<body>
    <table>
        <tr>
           <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
           <td>Brandon</td>
           <td>Male</td>
            <td>old</td>
            <td>165</td>
            <td>5'10</td>
        </tr>
        <tr>
           <td>Sheree</td>
           <td>Female</td>
           <td>older</td>
           <td>130</td>
           <td>5'4</td>
        </tr>
        <tr>
           <td>John</td>
           <td>Male</td>
           <td>oldest</td>
           <td>120</td>
           <td>5'10</td>
        </tr>
        <tr>
           <td>Linda</td>
           <td>Female</td>
           <td>70</td>
           <td>140</td>
           <td>5'3</td>
        </tr>
    </table>
</body>
</html>
